name: Generate Daily News Capsule

on:
  workflow_run:
    workflows: ["gather news"]
    types:
      - completed

jobs:
  generate-capsule:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Generate capsule
        run: python3 src/capsule_generator.py

      - name: Commit and push capsule
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/capsules/*.md
          git commit -m "Add daily news capsule for $(date +'%Y-%m-%d')"
          git push